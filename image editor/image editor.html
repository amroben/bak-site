<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>image editor | bak-site</title>
    <link rel="stylesheet" href="style 1.css">
   
   

    
  </head>
  <body>
<div class="continair">

  <div class="img">
    <div class="img-box"> <img   id="im"> 
        <canvas   id="canvas">  </canvas>
    </div>
    <div class="upload"> <label for="upload">upload</label>
            <input type="file" id="upload">
    </div>



  </div>



  <div class="filter">
<ul>
<li>
  <label for="saturite">saturite</label>
  <input id="saturite" type="range" min="0" max="200" value="100">
</li>

<li>
  <label for="contrast">contrast</label>
  <input id="contrast" type="range" min="0" max="200" value="100">
</li>

<li>
  <label for="brightness">brightness</label>
  <input id="brightness" type="range" min="0" max="200" value="100">
</li>


<li>
  <label for="sepia">sepia</label>
  <input id="sepia" type="range" min="0" max="200" value="0">
</li>


<li>
  <label for="grayscale">grayscale</label>
  <input id="grayscale" type="range" step="0.1" min="0" max="1" value="0">
</li>

<li>
  <label for="blur">blur</label>
  <input id="blur" type="range" step="0.1" min="0" max="10" value="0">
</li>


<li>
  <label for="hue-rotate">hue-rotate</label>
  <input id="hue-rotate" type="range"  min="0" max="350" value="0">
</li>


<li><a download="img" id="download"  >download</a>
<span onclick="resetcol()" >Reset</span></li>



</ul>


  </div>



</div>


<script  src="java.js" ></script>
  </body>


</html>
